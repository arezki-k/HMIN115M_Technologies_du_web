<html> 
    <head>
        <title>Recette Tarte aux prunes
        </title>
        <link rel="stylesheet" href="style.css">
    </head>

        <body>
            <h1>Tarte aux prunes</h1>

            <h2> Liste des ingrédients  pour 8:</h2>

            <ol>
                <li>500g de Prunes</li>
                <li>1 Pâte brisé</li>
                <li>100g de crème fraiche</li>
                <li>75g de sucre</li>
                <li>2 oeufs</li>
            </ol>  

            <h2>Préparation</h2>

            préchauffez le four à 180 deg. (Th.6).  <br>
            Couper les prunes en deux. Mélanger les oeufs, le sucre et la crème fraiche...

            <h2>Images</h2>

            <img src="tarte.jpeg" alt="tarte.jpeg" height="70%" >
        </body>
    </head>
